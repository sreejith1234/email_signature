 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv="Content-Type">
</HEAD>
<BODY style="font-size: 10pt; font-family: Arial, sans-serif;">
<table cellspacing="0" cellpadding="0" border="0" style="font-family: Arial, sans-serif; color: #9c9c9c; width:350px;" class="ng-scope">
  <tbody>
    <tr>
        <td width="130" valign="bottom">
            <table cellspacing="0" cellpadding="0" width="130">
                <tbody>
                    <!-- ngIf: showField('photo') --><tr ng-if="showField('photo')" class="ng-scope">
                        <td style="width: 90px; height: 90px; text-align: center; padding-bottom: 15px;">
                            <a href="http://www.ahimsa.global" target="_blank">
                            <img border="0" ng-src="https://ahimsa.global/logo.svg" alt="Logo" width="90" style="max-width:90px; height:auto; border:0;" src="https://ahimsa.global/logo.svg"></a></td>
                    </tr><!-- end ngIf: showField('photo') -->
                    
                    <!-- ngIf: showField('website') --><tr ng-if="showField('website')" class="ng-scope">
                        <td style="text-align: center; ">
                            <a href="http://www.ahimsa.global" target="_blank" rel="noopener" style="text-decoration:none; color:#4d4e4f; font-family:Arial, sans-serif; font-size:9pt"><span style="text-decoration:none; color:#4d4e4f; font-family:Arial, sans-serif; font-size:9pt" class="ng-binding">www.ahimsa.global</span></a>
                        </td>
                    </tr><!-- end ngIf: showField('website') -->
                </tbody>
            </table>
        </td>
        
        <td style="width: 15px;"></td>
        
        <td style="width: 205px;" valign="bottom">
            <table cellspacing="0" cellpadding="0" style="width: 205px;">
                <tbody>
                    <tr>
                        <td style="padding-bottom: 13px; border-bottom: 1px solid #4d4e4f;">
                            <span style="FONT-SIZE: 14pt; COLOR: #4d4e4f; font-family: Arial, sans-serif; line-height: 19pt"><strong class="ng-binding" style="color: #5288d4;">Melisa Doe</strong></span>
                            <!-- ngIf: showField('title') --><span ng-if="showField('title')" style="FONT-SIZE: 11pt; line-height: 14pt; font-style: italic; font-family: Arial, sans-serif; COLOR: #9c9c9c;" class="ng-binding ng-scope"><br>Consultant</span><!-- end ngIf: showField('title') -->
                            <span style="FONT-SIZE: 11pt; COLOR: #4d4e4f; line-height: 14pt; font-family: Arial, sans-serif;" class="ng-binding"><br>Ahimsa Global</span>
                        </td>
                    </tr>
                    <!-- ngIf: isAnyFieldEntered('phone, mobile') --><tr ng-if="isAnyFieldEntered('phone, mobile')" class="ng-scope">
                        <td style="padding-top: 13px; FONT-SIZE: 9pt; line-height: 14pt; font-family: Arial, sans-serif; COLOR: #4d4e4f;">
                            <!-- ngIf: showField('phone') -->
                            <!-- ngIf: showField('mobile') --><span ng-if="showField('mobile')" style="FONT-SIZE: 9pt; line-height: 14pt; font-family: Arial, sans-serif; COLOR: #4d4e4f;" class="ng-binding ng-scope">++32 121345323 </span><!-- end ngIf: showField('mobile') -->
                        </td>
                    </tr><!-- end ngIf: isAnyFieldEntered('phone, mobile') -->
                    <!-- ngIf: showField('email') --><tr ng-if="showField('email')" class="ng-scope">
                        <td style="FONT-SIZE: 9pt; line-height: 14pt; font-family: Arial, sans-serif; COLOR: #4d4e4f;">
                            <a href="mailto:melisa.doe@ahimsa.global" style="font-size: 9pt; font-family: Arial, sans-serif; color: #4d4e4f; text-decoration: none;"><span style="font-size: 9pt; font-family: Arial, sans-serif; color: #4d4e4f; text-decoration: none;" class="ng-binding">melisa.doe@ahimsa.global</span></a>
                        </td>
                    </tr><!-- end ngIf: showField('email') -->
                    <!-- ngIf: isAnyFieldEntered('address1, address2') --><tr ng-if="isAnyFieldEntered('address1, address2')" class="ng-scope">
                        <td style="font-size: 9pt; line-height: 14pt; font-family: Arial, sans-serif; color: #4d4e4f;">
                            <!-- ngIf: showField('address1') --><span ng-if="showField('address1')" style="font-size: 9pt; line-height: 14pt; font-family: Arial, sans-serif;color: #4d4e4f;" class="ng-binding ng-scope">24 Bilsthorpe Lane, RD 4, <!-- ngIf: showField('address2') --><span ng-if="showField('address2')" style="font-size: 9pt; font-family: Arial, sans-serif;color: #4d4e4f;" class="ng-scope">, </span><!-- end ngIf: showField('address2') --></span><!-- end ngIf: showField('address1') --><!-- ngIf: showField('address2') --><span ng-if="showField('address2')" style="font-size: 9pt; font-family: Arial, sans-serif;color: #4d4e4f;" class="ng-binding ng-scope">Hamilton 3284.</span><!-- end ngIf: showField('address2') -->
                        </td>
                    </tr><!-- end ngIf: isAnyFieldEntered('address1, address2') -->
                </tbody>
            </table>
        </td>
    </tr>
    
    
  </tbody>
</table>

</BODY>
</HTML>
